<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checklist (Şablon) Tanımı</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 py-10">
  <div class="max-w-2xl mx-auto bg-white shadow-md rounded-lg p-8">
    <h2 class="text-2xl font-bold mb-6 text-center">🧾 Checklist Şablonu Tanımı</h2>

    <form>
      <div class="mb-4">
        <label class="block font-semibold mb-1">Şablon Adı</label>
        <input type="text" class="w-full border rounded px-3 py-2" placeholder="Örn: Oda Temizlik Kontrolü" />
      </div>

      <div class="mb-6">
        <label class="block font-semibold mb-2">Adımlar</label>

        <div class="space-y-3">
          <div class="flex items-center gap-3">
            <input type="text" class="w-full border rounded px-3 py-2" placeholder="Örn: Musluk akıyor mu?" />
            <button type="button" class="text-red-600 hover:text-red-800">❌</button>
          </div>
          <div class="flex items-center gap-3">
            <input type="text" class="w-full border rounded px-3 py-2" placeholder="Örn: Çarşaf temiz mi?" />
            <button type="button" class="text-red-600 hover:text-red-800">❌</button>
          </div>
        </div>

        <button type="button" class="mt-4 text-blue-600 hover:underline">+ Yeni Adım Ekle</button>
      </div>

      <div class="mt-6 flex justify-end space-x-3">
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Kaydet</button>
        <button type="reset" class="bg-gray-300 px-6 py-2 rounded hover:bg-gray-400">Vazgeç</button>
      </div>
    </form>
  </div>
</body>
</html>
