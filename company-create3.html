<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Şirket Kaydı</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center p-6">
  <div class="w-full max-w-3xl bg-black p-10 rounded shadow-xl border border-purple-900">
    <div class="flex flex-col items-center mb-8">
      <div class="bg-gray-300 w-24 h-24 flex items-center justify-center mb-4">
        <span class="text-black font-bold">LOGO</span>
      </div>
      <h1 class="text-2xl font-semibold">Şirket Bilgileri</h1>
    </div>

    <form class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="col-span-1 md:col-span-2">
        <label class="block text-sm mb-1 bg-purple-600 px-2 py-1 inline-block rounded">TİCARİ ÜNVAN</label>
        <input type="text" placeholder="MÜŞTERİ A.Ş." class="w-full p-2 bg-black border border-white text-white" />
      </div>

      <div>
        <label class="block text-sm mb-1 bg-purple-600 px-2 py-1 inline-block rounded">VERGİ DAİRESİ</label>
        <select class="w-full p-2 bg-black border border-white text-white">
          <option>GÜNGÖREN</option>
        </select>
      </div>
      <div>
        <label class="block text-sm mb-1 bg-purple-600 px-2 py-1 inline-block rounded">VERGİ NO</label>
        <input type="text" placeholder="1234567890" class="w-full p-2 bg-black border border-white text-white" />
      </div>

      <div>
        <label class="block text-sm mb-1 bg-purple-600 px-2 py-1 inline-block rounded">İL</label>
        <select class="w-full p-2 bg-black border border-white text-white">
          <option>İSTANBUL</option>
        </select>
      </div>
      <div>
        <label class="block text-sm mb-1 bg-purple-600 px-2 py-1 inline-block rounded">İLÇE</label>
        <select class="w-full p-2 bg-black border border-white text-white">
          <option>GÜNGÖREN</option>
        </select>
      </div>

      <div>
        <label class="block text-sm mb-1 bg-purple-600 px-2 py-1 inline-block rounded">SEMT</label>
        <input type="text" placeholder="MERTER" class="w-full p-2 bg-black border border-white text-white" />
      </div>
      <div>
        <label class="block text-sm mb-1 bg-purple-600 px-2 py-1 inline-block rounded">ŞİRKET TİPİ</label>
        <select class="w-full p-2 bg-black border border-white text-white">
          <option>ŞAHIS</option>
          <option>LTD</option>
          <option>A.Ş.</option>
        </select>
      </div>

      <div class="col-span-1 md:col-span-2">
        <label class="block text-sm mb-1 bg-purple-600 px-2 py-1 inline-block rounded">ADRES</label>
        <input type="text" placeholder="CADDE NO:1" class="w-full p-2 bg-black border border-white text-white" />
      </div>

      <div class="col-span-1 md:col-span-2 flex justify-center mt-4">
        <button type="submit" class="bg-purple-500 hover:bg-purple-600 px-6 py-2 font-semibold text-white rounded">
          KAYDET
        </button>
      </div>
    </form>
  </div>
</body>
</html>
