<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kullanıcı Girişi</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white">
  <div class="min-h-screen flex items-center justify-center">
    <div class="w-full max-w-5xl flex flex-col md:flex-row shadow-2xl">
      <!-- Sol panel -->
      <div class="w-full md:w-1/2 bg-black p-10 flex flex-col justify-center items-center">
        <div class="bg-gray-300 w-20 h-20 mb-6 flex items-center justify-center">
          <span class="text-black font-bold">LOGO</span>
        </div>
        <h2 class="text-2xl font-bold mb-2">Kullanıcı Girişi</h2>
        <p class="text-sm text-gray-400 mb-8">Nasıl yaptığımı gör, onayla ve kaydet!</p>

        <form class="w-full max-w-sm">
          <label class="block text-sm mb-1" for="email">Email</label>
          <input type="email" id="email" value="deneme@otakipyönetimi.com" class="w-full mb-4 px-3 py-2 bg-black border border-white text-white" />

          <label class="block text-sm mb-1" for="password">Parola</label>
          <div class="relative mb-6">
            <input type="password" id="password" value="12345678" class="w-full px-3 py-2 bg-black border border-white text-white pr-10" />
            <button type="button" class="absolute right-2 top-2 text-white">👁️</button>
          </div>

          <button type="submit" class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-2 rounded mb-3">Giriş Yap</button>

          <button type="button" class="w-full bg-white text-black font-semibold py-2 rounded mb-3">Parola Unuttum!</button>

          <button type="button" class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-2 rounded">Kayıt Ol</button>
        </form>
      </div>

      <!-- Sağ görsel -->
      <div class="w-full md:w-1/2">
        <img src="https://cdn.midjourney.com/e1f8efb3-c0f3-45dc-a7e7-0ff8e24b5a49/0_1.png" alt="Login Görseli" class="w-full h-full object-cover" />
      </div>
    </div>
  </div>
</body>
</html>
