<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parolamı Unuttum</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .logo {
            width: 120px;
            height: 120px;
            background-color: #ccc;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #000;
            font-weight: bold;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        h2 {
            font-size: 16px;
            font-weight: normal;
            margin-bottom: 30px;
        }

        input[type="email"] {
            width: 100%;
            padding: 10px;
            background-color: #111;
            color: #fff;
            border: 1px solid #777;
            margin-bottom: 20px;
            border-radius: 3px;
        }

        button {
            background-color: #6859ff;
            color: #fff;
            border: none;
            padding: 10px 40px;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
        }

        .note {
            margin-top: 30px;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">LOGO</div>
        <h1>Parolamı Unuttum</h1>
        <h2>Yeni Parola</h2>
        <input type="email" placeholder="deneme@projeenvmail.com" />
        <button>Gönder</button>
        <p class="note">
            Yeni parolanız mail adresinize gelmezse lütfen destek@otelyonetimi.com mail adresi ile iletişime geçmeniz rica edilir.
        </p>
    </div>
</body>
</html>
