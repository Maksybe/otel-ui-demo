<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Üye Ol</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- reCAPTCHA -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center p-6">
  <div class="w-full max-w-md bg-black p-8 rounded shadow-xl border border-purple-900">
    <div class="text-center mb-6">
      <h1 class="text-2xl font-semibold">Kayıt Ol</h1>
      <p class="text-sm text-gray-400">Lütfen bilgilerinizi girin.</p>
    </div>

    <form class="space-y-5" action="#" method="POST">
      <div>
        <label for="email" class="block text-sm mb-1">Email</label>
        <input type="email" id="email" name="email" required
          class="w-full p-2 bg-black border border-white text-white rounded" />
      </div>

      <div>
        <label for="password" class="block text-sm mb-1">Parola</label>
        <input type="password" id="password" name="password" required
          class="w-full p-2 bg-black border border-white text-white rounded" />
      </div>

      <div>
        <label for="confirmPassword" class="block text-sm mb-1">Parola (Tekrar)</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required
          class="w-full p-2 bg-black border border-white text-white rounded" />
      </div>

      <div class="g-recaptcha" data-sitekey="YOUR_SITE_KEY_HERE"></div>

      <button type="submit"
        class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 rounded">
        Kayıt Ol
      </button>

      <p class="text-sm text-gray-400 text-center mt-4">
        Zaten hesabınız var mı? <a href="login.html" class="text-purple-400 hover:underline">Giriş yap</a>
      </p>
    </form>
  </div>
</body>
</html>
