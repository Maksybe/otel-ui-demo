<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Parola Yenileme [Parola] Takip Yönetimi</title>
</head>
<body style="margin:0; padding:0; background-color:#000; font-family:Arial, sans-serif; color:#fff;">
  <table width="100%" cellpadding="0" cellspacing="0" style="background-color:#000; padding: 20px;">
    <tr>
      <td align="center">
        <table width="600" cellpadding="0" cellspacing="0" style="background-color:#000; text-align:center;">
          
          <!-- Mail Title -->
          <tr>
            <td style="font-size: 20px; font-weight: bold; padding-top: 10px; padding-bottom: 10px;">
              Parola Yenileme [Parola] Takip Yönetimi
            </td>
          </tr>

          <!-- Mail Header -->
          <tr>
            <td style="padding: 20px;">
              <div style="width: 120px; height: 120px; background-color: #ccc; color:#000; font-weight: bold; display: flex; align-items: center; justify-content: center; margin: 0 auto;">
                LOGO
              </div>
              <p style="margin-top: 10px;">Parola Sıfırlama</p>
            </td>
          </tr>

          <!-- Mail Gövde -->
          <tr>
            <td style="padding: 20px; font-size: 14px; line-height: 1.6;">
              <strong>Merhaba,</strong><br/><br/>
              gg/aa/yyyy ss:dd tarihinde oluşturduğunuz parola yenileme isteğiniz üzere parolanız oluşturulmuştur.<br/><br/>
              <strong>Parola :</strong> 1*Deneme
            </td>
          </tr>

          <!-- Mail Footer -->
          <tr>
            <td style="padding: 20px; font-size: 12px; color: #bbb;">
              Şirket Künyesi
            </td>
          </tr>

        </table>
      </td>
    </tr>
  </table>
</body>
</html>
