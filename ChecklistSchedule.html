<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checklist Zamanlama</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 py-10">
  <div class="max-w-2xl mx-auto bg-white shadow-md rounded-lg p-8">
    <h2 class="text-2xl font-bold mb-6 text-center">⏱️ Checklist Zamanlama</h2>

    <form>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block font-semibold mb-1">Checklist Şablonu</label>
          <select class="w-full border rounded px-3 py-2">
            <option>Oda Temizlik Kontrolü</option>
            <option>Havuz Güvenlik Kontrolü</option>
          </select>
        </div>

        <div>
          <label class="block font-semibold mb-1">Hedef Birim</label>
          <select class="w-full border rounded px-3 py-2">
            <option>Oda 101</option>
            <option>Bahçe</option>
          </select>
        </div>

        <div>
          <label class="block font-semibold mb-1">Sıklık</label>
          <select class="w-full border rounded px-3 py-2">
            <option>Daily</option>
            <option>Weekly</option>
            <option>Monthly</option>
          </select>
        </div>

        <div>
          <label class="block font-semibold mb-1">Başlangıç Tarihi</label>
          <input type="date" class="w-full border rounded px-3 py-2" />
        </div>

        <div>
          <label class="block font-semibold mb-1">Atama Tipi</label>
          <select class="w-full border rounded px-3 py-2">
            <option>Single</option>
            <option>Parallel</option>
          </select>
        </div>

        <div>
          <label class="block font-semibold mb-1">Maksimum Atama</label>
          <input type="number" class="w-full border rounded px-3 py-2" placeholder="Örn: 1" />
        </div>

        <div class="md:col-span-2">
          <label class="block font-semibold mb-1">Görevi Üstlenecek Birim</label>
          <select class="w-full border rounded px-3 py-2">
            <option>Kat Hizmetleri Ekibi</option>
            <option>Ahmet Yılmaz</option>
          </select>
        </div>
      </div>

      <div class="mt-6 flex justify-end space-x-3">
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Kaydet</button>
        <button type="reset" class="bg-gray-300 px-6 py-2 rounded hover:bg-gray-400">Vazgeç</button>
      </div>
    </form>
  </div>
</body>
</html>
